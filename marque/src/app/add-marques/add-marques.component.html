<div class="container">
  <div>
    <h2>Ajouter une Marque :</h2>
  </div>
  <form>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Nom de la Marque</label>
      <input type="text" [(ngModel)]="newMarque.nomMarque" name="nomMarque" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Chiffre d'affaires</label>
      <input type="number" [(ngModel)]="newMarque.chiffreaffaire" name="chiffreaffaire" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Date de Validation</label>
      <input type="date" [(ngModel)]="newMarque.dateValidation" name="dateValidation" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Secteur d'Activit√©</label>
      <input type="text" [(ngModel)]="newMarque.secteurActivite" name="secteurActivite" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Slogan</label>
      <input type="text" [(ngModel)]="newMarque.slogan" name="slogan" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Choisir un Pays</label>
      <select class="form-control form-control-lg" id="idPays" name="idPays" [(ngModel)]="newIPays">
        <option *ngFor="let cat of pays" [value]="cat.idPays">{{cat.nomPays}}</option>
      </select>
    </div>
    <div class="col-12 theInput">
      <label class="mb-2">Image :</label>
      <input type="file" (change)="onImageUpload($event)"
      name="logo" class="form-control">
      </div>
      <div *ngIf="imagePath!=null"           class="col-sm-16 col-md-16 col-lg-16">
          <img [src]="imagePath" class="card-img-top img-fluid rounded-start"
          style="width: 100%; height: 300px" />
          </div>
    <div class="mt-2">
      <button type="button" (click)="addMarque()" class="btn btn-success">Ajouter</button>
    </div>
  </form>
</div>
