<!DOCTYPE html>
<html >
<head>
<meta charset="utf-8">
<title>Gestion des Marques</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.3/css/bootstrap.min.css">

</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
<!-- Brand -->
<a class="navbar-brand" href="#">Gestion Marques</a>
<!-- Links -->
<ul class="navbar-nav">
<li class="nav-item">
<a *ngIf="authService.isloggedIn" class="nav-link" routerLink="/marques" >Home</a>
</li>
<li class="nav-item dropdown">
  <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
    Marques
  </a>
  <div class="dropdown-menu">
    <a  *ngIf="authService.isAdmin()"  class="dropdown-item" routerLink="/add-marque">Ajouter</a>
    <a class="dropdown-item" href="marques">Lister</a>
  </div>
</li>

</ul>
<ul class="navbar-nav ml-auto" >
<li class="nav-item dropdown">
<a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
Recherche
</a>
<div class="dropdown-menu">

<a  *ngIf="authService.isAdmin()" class="dropdown-item" routerLink="/rechercheParPays" >Recherche Par
  Pays</a>
  <a  *ngIf="authService.isAdmin()" class="dropdown-item" routerLink="/rechercheParNom" >Recherche Par Nom</a>
  <a  *ngIf="authService.isAdmin()" class="dropdown-item" routerLink="/listePays" >Gestion des Pays</a>
  

</div>


</li>

</ul>
<ul class="navbar-nav ml-auto">
  <li> <a class="nav-link">{{authService.loggedUser}}</a></li> 
  <li class="nav-item dropdown">
    <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
     Connexion
    </a>
    <div class="dropdown-menu">
      <a *ngIf="!authService.isloggedIn"  class="dropdown-item" routerLink = "login">login</a>
      <a  class="dropdown-item" (click) = "onLogout()">logout</a>
      <a class="dropdown-item" href="#">Profile</a>
    </div>
  </li>
</ul>

</nav>
</body>
</html>
